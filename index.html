<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock, paper, scissors</title>
    <link href="style.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <script src="https://kit.fontawesome.com/2f7f173414.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <header class="header">
        <h1 class="title">Rock Paper Scissors</h1>
    </header>

    <div class="results">
        <div class="score">
            <p>Score</p>
        </div>

        <div class="scores">
            <div class="ps">
                <p>Player: 0</p>
                <div class="result"></div>
                
                
            </div>
            <div class="cs">
                <p>Computer: 0</p>
                <div class="result"></div>
                
                
            </div>
        </div>
    </div>

    <div class="game">
        <div class="btn"><i class="fas fa-hand-rock fa-7x"></i></div>
        <div class="btn"><i class="fas fa-hand-paper fa-7x"></i></div>
        <div class="btn"><i class="fas fa-hand-scissors fa-7x"></i></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
